<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Header-hero</title>
</head>
<body>
    <header class="header-container">
        <nav class="header-nav">
            <h2 class="logo">Logo</h2>
            <ul class="hide list-container">
                <li class="list-item"><a class="list-item-link" href="">Services</a></li>
                <li class="list-item"><a class="list-item-link" href="">Home</a></li>
                <li class="list-item"><a class="list-item-link" href="">Contact</a></li>
                <li class="list-item"><a class="list-item-link" href="">Info</a></li>
            </ul>
        </nav>
    </header>
    <button class="ctl ">click</button>
    <script>
        let listContaainer = document.querySelector('.list-container')
        let btnCTL=document.querySelector('.ctl')
        btnCTL.addEventListener('click', ()=>{
            listContaainer.classList.toggle('hide')
        })
        if(window.innerWidth>765){
            listContaainer.classList.remove('hide')
        }
       
    </script>
</body>
</html>
