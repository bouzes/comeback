<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Header-hero</title>
</head>
<body>
   <header>
    <span class="btnctl"><i class="fa-solid fa-bars"></i></span>
    <nav class="header-nav">
        <h2 class="logo">Hero-na</h2>
        <ul class="list-container hide">
            <li class="list-item"><a class="list-link" href="">Home</a></li>
            <li class="list-item"><a class="list-link" href="">Products</a></li>
            <li class="list-item"><a class="list-link" href="">Services</a></li>
            <li class="list-item"><a class="list-link" href="">Contact</a></li>
        </ul>
    </nav>
   </header>
   <script>
    let listContainer = document.querySelector('.list-container')
    let btnCtl = document.querySelector('.btnctl')
    btnCtl.addEventListener('click', ()=>{
        listContainer.classList.toggle('hide')
    })
   setInterval(()=>{
     if(window.innerWidth>=767){
        listContainer.classList.add('hide')
    }
   },1)
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
</body>
</html>
